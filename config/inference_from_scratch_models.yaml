seed: 1
device: cuda:7

data:
  root: /home/tjj/nas/dataset/biggan/data_big
  test_split: test
  val_split: val
  num_classes: 2
  img_size: 224

models:
  efficientnet_from_scratch:
    output_dir: runs/efficientnet_from_scratch
    transforms:
      eval:
        ensure_rgb: true
        val_resize: true
        val_center_crop: true
    inference:
      # 训练完成后，权重文件会保存在 runs/efficientnet_from_scratch/<timestamp>/EfficientNetFromScratch.pth
      # 请根据实际训练结果更新路径
      weights: runs/efficientnet_from_scratch/<timestamp>/EfficientNetFromScratch.pth
      split: test
      batch_size: 256
      num_workers: 4
      img_size: 224

  efficientformer_v2_from_scratch:
    output_dir: runs/efficientformer_v2_from_scratch
    transforms:
      eval:
        ensure_rgb: true
        val_resize: true
        val_center_crop: true
    inference:
      # 训练完成后，权重文件会保存在 runs/efficientformer_v2_from_scratch/<timestamp>/EfficientFormerV2_FromScratch.pth
      # 请根据实际训练结果更新路径
      weights: runs/efficientformer_v2_from_scratch/<timestamp>/EfficientFormerV2_FromScratch.pth
      split: test
      batch_size: 256
      num_workers: 4
      img_size: 224

  fastervit_from_scratch:
    output_dir: runs/fastervit_from_scratch
    transforms:
      eval:
        ensure_rgb: true
        val_resize: true
        val_center_crop: true
    inference:
      # 训练完成后，权重文件会保存在 runs/fastervit_from_scratch/<timestamp>/FasterVitFromScratch.pth
      # 请根据实际训练结果更新路径
      weights: runs/fastervit_from_scratch/<timestamp>/FasterVitFromScratch.pth
      split: test
      batch_size: 256
      num_workers: 4
      img_size: 224

selection:
  - efficientnet_from_scratch
  - efficientformer_v2_from_scratch
  - fastervit_from_scratch

