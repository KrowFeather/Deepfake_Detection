seed: 1
device: cuda:7

data:
  root: /home/tjj/nas/dataset/biggan/data_big
  test_split: test
  val_split: val
  num_classes: 2
  img_size: 224

models:
  simple_cnn:
    output_dir: runs/simple_cnn
    transforms:
      eval:
        ensure_rgb: true
        val_resize: true
        val_center_crop: true
    inference:
      # 训练完成后，权重文件会保存在 runs/simple_cnn/<timestamp>/SimpleCNNModel.pth
      # 请根据实际训练结果更新路径
      weights: runs/simple_cnn/20251226-024229/SimpleCNNModel.pth
      split: test
      batch_size: 256
      num_workers: 4
      img_size: 224

  resnet18:
    output_dir: runs/resnet18
    transforms:
      eval:
        ensure_rgb: true
